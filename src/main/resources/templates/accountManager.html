<body>
<!--------- Navigation --------->
<nav th:insert="fragments.html :: nav"></nav>
<!-------- Main Content -------->
<article>
    <!------- Internal Navigation ------->
    <nav class="customer-nav">
        <span>
            <a th:href="@{userInfo}"><button>Mijn gegevens</button></a>
        </span>
    </nav>
    <div class="welcome" id="clock"></div>
<td th:switch="${selector}">
    <article class="col32"  th:case="generated">
        <form id="generatePinValidationForm"  th:action="@{accountManagerButton}"  method="get"/>
        <div class="block">
            <p class="cel11" th:text="${accountdetails}"><label></label></p>
        </div>
        <div class="block">
            <p class="cel11" th:text="${message}"><label></label></p>
        </div>
        <div class="block">
            <p class="cel11" th:text="${info}"><label></label></p>
        </div>
        <button type="submit"th:text="${buttontext}"></button>
        </form>
    </article>
    <article class="col32" th:case="*" >
        <form id="generatePinValidationForm" th:action="@{check}" th:object="${account}" method="post"/>
        <div class="block">
            <p class="cel21"><label>Rekeningnummer  : </label></p>
            <p class="cel22"><input id="iban" type="text" th:value="${iban}" name="iban"
                                    pattern="NL[0-9]{2}BEEH[0-9]{10}"
                                    title="Gebruik IBAN opmaak"
                                    placeholder="NL12BEEH0123456789" required/></p>
        </div>
        <button type="submit">Genereer Activatie Code</button>
        </form>
    </article>
</td>
</article>
<!--------- Footer --------->
    <footer>
        <p>BeeHive Bank &copy; 2019</p>
    </footer>
<div th:replace="fragments.html :: clockwelcome"></div>
</body>
