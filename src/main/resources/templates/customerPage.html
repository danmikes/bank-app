<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<!--------- Navigation --------->
<nav th:insert="fragments.html :: nav"></nav>
<!-------- Main Content -------->
<article>
<!------- Internal Navigation ------->
    <nav class="customer-nav">
        <span th:each="link : ${allLinks}">
            <a th:href="@{${link.getKey()}}"><button th:text="${link.getValue() }"></button></a>
        </span>
    </nav>
<!-------- Welcome User -------->
<!--    <div class="welcome" th:text="${header}"></div>-->
    <div class="welcome" id="clock"></div>
<!------- Account Overview ------->
    <div class="rekeningen" th:each="account : ${allAccounts}">
          <a th:href="@{accountOverview(id=${account.accountId})}">
               <div class="icon">
                    <i class="fas fa-euro-sign"></i>
               </div>
               <div class="rekeningnaam">
<!--                   <h1>BeeHive Rekening</h1>-->
                   <h1 th:text="${account.getStringType()}"></h1>
                   <span th:text="${account.displayAccountHolders()}"></span>
                     <span>  â€¢  </span>
                     <span th:text="${account.iban}"></span>
               </div>
               <div class="saldo">
                      <span th:text="${account.balanceToString()}"></span>
               </div>
          </a>
    </div>
</article>

<!--------- Footer --------->
<footer>
    <p>BeeHive Bank &copy; 2019</p>
</footer>
<!--<script type="text/javascript" src="/javascript/clock.js"></script>-->
<div th:replace="fragments.html :: clockwelcome"></div>
</body>
</html>
