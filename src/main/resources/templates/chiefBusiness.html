<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>

<!--------- Navigation --------->
<nav th:insert="fragments.html :: nav"></nav>
<!-------- Main Content -------->
<article>
    <!------- Internal Navigation ------->
    <nav class="customer-nav">
        <span>
            <a th:href="@{userInfo}"><button>Mijn gegevens</button></a>
        </span>
    </nav>
    <div class="welcome" id="clock"></div>
    <h3>Top 10 klanten op saldo</h3>
        <div class="rekeningnaam">
            <h1>Bedrijf</h1>
        </div>
        <div class="saldo">
            <h1>Saldo</h1>
        </div>
    <div class="rekeningen" th:each="business : ${topAccounts}">
        <div class="rekeningnaam">
            <span th:text="${business.company.companyName}"></span>
        </div>
        <div class="saldo">
            <span  th:text="${business.balanceToString()}"></span>
        </div>
    </div>

    <h3>Gemiddelde per saldo</h3>
        <div class="rekeningnaam">
            <h1>Sector</h1>
        </div>
        <div class="saldo">
            <h1>Gemiddelde</h1>
        </div>
    <div class="rekeningen" th:each="string : ${gemiddeldeSaldo}">
        <div class="rekeningnaam">
            <span th:text="${string.split(',')[0]}"></span>
        </div>
        <div class="saldo">
            <span  th:text="${string.split(',')[1]}"></span>
        </div>
    </div>

    <h3>Top 10 klanten op transactievolume</h3>
    <div class="rekeningnaam">
        <h1>Bedrijf</h1>
    </div>
    <div class="saldo">
        <h1>Volume</h1>
    </div>
    <div class="rekeningen" th:each="string : ${topTransactieVolume}">
        <div class="rekeningnaam">
            <span th:text="${string.key}"></span>
        </div>
        <div class="saldo">
            <span th:text="${string.value}"></span>
        </div>
    </div>
</article>

<!--------- Footer --------->
    <footer>
        <p>BeeHive Bank &copy; 2019</p>
    </footer>
<div th:replace="fragments.html :: clockwelcome"></div>
</body>
</html>
